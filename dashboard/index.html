<!DOCTYPE html>
<html>
    <head>
        <title>VSP - SUMO</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
        <script type="text/javascript" src="lib.js"></script>
        <script type="text/javascript" src="http://www.openlayers.org/api/OpenLayers.js"></script>
        <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div id="map"></div>
        <canvas style="display: none"></canvas>

        <div id="side">
            <div id="tabs">
                <div class="tab" title="Options">
                    <img src="images/generate.png" />
                </div>
                <!-- <div class="tab" title="Vehicles">
                    <img src="images/passenger.png" />
                </div> -->
                <!-- <div class="tab" title="Copyright">©</div> -->
            </div>

            <div class="controls">
                <div class="container">
                    <h4>Simulation Boundary</h4>

                    <div class="options open">
                        <label>Select Area <input type="checkbox" id="canvas-toggle" /></label>  
                      <p>
                        <input id="lat_lon" value="-73.57 45.49" size="20"/>
                      </p>
                      <p>
                        <input id="buttonCurrent" type="button" value="Use current location"/></br>
                      </p>
                    </div>
                    <button id="set-map-button">1- Set Map</button>
                </div>
                
                <div class="container">
                    <h4>Background Traffic</h4>

                    <div class="options open">
                        <label>Population <input id="population" type="number" value="1000" min="0" step="1" /></label>
                        <label>Density <input id="density" type="number" value="300" min="0" step="1" /></label>
                    </div>

                    <button id="set-traffic-button">2- Set Traffic</button>
                </div>

                <div class="container">
                    <h4>Simulation</h4>

                    <div class="container">
                        <h4>Service Vehicles Plan (JSON)</h4>
                        <div class="options open">
                            <textarea id="segments" name="segments" rows="6" cols="30">[{ "vehicle_id": "1", "sequence_number": 1, "begin_time": 30100, "departure": "2324 Lincoln Ave, Montreal", "destination": "700 Rue des Seigneurs, Montréal" }]</textarea>
                        </div>
                    </div>
                    <div class="options open">
                        <label>Begin <input id="begin" type="number" value="30000" min="0" step="1" /></label>
                        <label>End <input id="end" type="number" value="35000" min="0" step="1" /></label>
                        <label>Delay <input id="delay" type="number" value="0" min="0" step="1" /></label>
                        <label> GUI <input id="gui" type="checkbox" checked /></label>
                    </div>
                    <button id="start-sim-button">3- Start Simulation</button>
                </div>
                <div class="container">
                    <div class="options open">
                        <label>Vehicle_Id <input id="vehicle_id" value="" size="10"/></label>
                        <label>Departure <input id="departure_address" value="" size="10"/></label>
                        <label>Destination <input id="destination_address" value="" size="10"/></label>
                        <label>Departure Time(s) <input id="departure_time" value="" size="10"/></label>
                    </div>
                    <button id="add-segment-button">Add Segment</button>
                    <button id="remove-segment-button">Delete Segment</button>
                    <button id="change-destination-button">Change Destination</button>
                </div>

            </div>

            <div class="controls" id="vehicle-controls"></div>

            <div id="fixed">
                <div id="status">
                    <span></span>
                    <div></div>
                </div>
            </div>
        </div>
    </body>
</html>
