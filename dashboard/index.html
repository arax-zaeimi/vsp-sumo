<!DOCTYPE html>
<html>
    <head>
        <title>VSP - SUMO</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
        <script type="text/javascript" src="lib.js"></script>
        <script type="text/javascript" src="http://www.openlayers.org/api/OpenLayers.js"></script>
        <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div id="map"></div>
        <canvas style="display: none"></canvas>

        <div id="side">
            <div id="tabs">
                <div class="tab" title="Options">
                    <img src="images/generate.png" />
                </div>
                <!-- <div class="tab" title="Vehicles">
                    <img src="images/passenger.png" />
                </div> -->
                <!-- <div class="tab" title="Copyright">©</div> -->
            </div>

            <div class="controls">
                <div class="container">
                    <h4>Simulation Boundary</h4>

                    <div class="options open">
                        <label>Select Area <input type="checkbox" id="canvas-toggle" /></label>  
                      <p>
                        <input id="lat_lon" value="-73.57 45.49" size="20"/>
                      </p>
                      <p>
                        <input id="buttonCurrent" type="button" value="Use current location"/></br>
                      </p>
                    </div>
                    <button id="set-map-button">1- Set Map</button>
                </div>
                
                <div class="container">
                    <h4>Background Traffic</h4>

                    <div class="options open">
                        <label>Population <input id="population" type="number" value="1000" min="0" step="1" /></label>
                        <label>Density <input id="density" type="number" value="300" min="0" step="1" /></label>
                    </div>

                    <button id="set-traffic-button">2- Set Traffic</button>
                </div>

                <div class="container">
                    <h4>Simulation</h4>

                    <div class="container">
                        <h4>Service Vehicles Plan (JSON)</h4>
                        <div class="options open">
                            <textarea id="segments" name="segments" rows="6" cols="30">[{"vehicle_id":"1","sequence_number":1,"departure":"53 Harrow Rd, Montreal","destination":"804 Lexington Ave, Montreal","begin_time":38000},{"vehicle_id":"2","sequence_number":1,"departure":"592 Lansdowne Ave, Montreal","destination":"4342 Hampton Ave, Montreal","begin_time":38200},{"vehicle_id":"3","sequence_number":1,"departure":"5202 Clanranald Ave, montreal","destination":"560 Grosvenor Ave, montreal","begin_time":38300},{"vehicle_id":"4","sequence_number":1,"departure":"4970 Beaconsfield, montreal","destination":"4905 Victoria, montreal","begin_time":38400},{"vehicle_id":"5","sequence_number":1,"departure":"4938 Grosvenor, montreal","destination":"4620 Miller, montreal","begin_time":38500},{"vehicle_id":"6","sequence_number":1,"departure":"522 Argyle, montreal","destination":"3488 Harvard, montreal","begin_time":38600},{"vehicle_id":"7","sequence_number":1,"departure":"4385 Coolbrook, montreal","destination":"4588 Rue Michel Bibaud, montreal","begin_time":38700},{"vehicle_id":"8","sequence_number":1,"departure":"4590 Av. Miller, montreal","destination":"365 Av. Melville, montreal","begin_time":39000},{"vehicle_id":"9","sequence_number":1,"departure":"462 Strathcona, montreal","destination":"286 Dufferin, montreal","begin_time":39100},{"vehicle_id":"10","sequence_number":1,"departure":"34 Merton Crescent, montreal","destination":"4042  Marlowe, montreal","begin_time":39200},{"vehicle_id":"11","sequence_number":1,"departure":"4025 Vendôme, montreal","destination":"4291 Montrose, montreal","begin_time":39300},{"vehicle_id":"12","sequence_number":1,"departure":"503 Clarke, montreal","destination":"4945 Edouard Montpetit, montreal","begin_time":39400},{"vehicle_id":"13","sequence_number":1,"departure":"4949 Lacombe, montreal","destination":"4637 Draper, montreal","begin_time":39500},{"vehicle_id":"14","sequence_number":1,"departure":"3541 Av. Girouard, montreal","destination":"66 Forden Crescent, montreal","begin_time":39600},{"vehicle_id":"15","sequence_number":1,"departure":"634 Sydenham, montreal","destination":"26 Glenmore, montreal","begin_time":39700},{"vehicle_id":"16","sequence_number":1,"departure":"286 Dufferin, montreal","destination":"5202 Clanranald Ave, montreal","begin_time":39800},{"vehicle_id":"17","sequence_number":1,"departure":"3488 Harvard, montreal","destination":"3541 Av. Girouard, montreal","begin_time":39900},{"vehicle_id":"18","sequence_number":1,"departure":"4342 Hampton Ave, Montreal","destination":"4385 Coolbrook, montreal","begin_time":40000}]</textarea>
                        </div>
                    </div>
                    <div class="options open">
                        <label>Begin <input id="begin" type="number" value="37500" min="0" step="1" /></label>
                        <label>End <input id="end" type="number" value="41000" min="0" step="1" /></label>
                        <label>Delay <input id="delay" type="number" value="0" min="0" step="1" /></label>
                        <label> GUI <input id="gui" type="checkbox" checked /></label>
                    </div>
                    <button id="start-sim-button">3- Start Simulation</button>
                </div>
                <div class="container">
                    <div class="options open">
                        <label>Vehicle_Id <input id="vehicle_id" value="" size="10"/></label>
                        <label>Departure <input id="departure_address" value="" size="10"/></label>
                        <label>Destination <input id="destination_address" value="" size="10"/></label>
                        <label>Departure Time(s) <input id="departure_time" value="" size="10"/></label>
                    </div>
                    <button id="add-segment-button">Add Segment</button>
                    <button id="remove-segment-button">Delete Segment</button>
                    <button id="change-destination-button">Change Destination</button>
                </div>

            </div>

            <div class="controls" id="vehicle-controls"></div>

            <div id="fixed">
                <div id="status">
                    <span></span>
                    <div></div>
                </div>
            </div>
        </div>
    </body>
</html>
