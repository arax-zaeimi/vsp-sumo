    <body>
        <div id="map"></div>
        <canvas style="display: none"></canvas>

        <div id="side">
            <div id="tabs">
                <div class="tab" title="Options">
                    <img src="images/generate.png" />
                </div>
                <!-- <div class="tab" title="Vehicles">
                    <img src="images/passenger.png" />
                </div> -->
                <!-- <div class="tab" title="Copyright">©</div> -->
            </div>

            <div class="controls">
                <div class="container">
                    <div class="options open">
                        <label>Select Area <input type="checkbox" id="canvas-toggle" /></label>  
                    </div>
                </div>
                <div class="container">
                    <h4>Simulation Boundary</h4>

                    <div class="options open">
                      <p>
                        <input id="address" value="Montreal" size="20"/>
                        <input id="buttonSearch" type="button" value="Search"/> </br>
                      </p>
                      <p>
                        <input id="lat_lon" value="-73.57 45.49" size="20"/>
                        <input id="buttonLatLon" type="button" value="Go to"/> </br>
                      </p>
                      <p>
                        <input id="buttonCurrent" type="button" value="Use current location"/></br>
                      </p>
                      
                    </div>
                    <button id="set-map-button">1- Set Map</button>
                </div>
                
                <div class="container">
                    <h4>Background Traffic</h4>

                    <div class="options open">
                        <label>Population <input id="population" type="number" value="1000" min="0" step="1" /></label>
                        <label>Density <input id="density" type="number" value="300" min="0" step="1" /></label>
                    </div>

                    <button id="set-traffic-button">2- Set Traffic</button>
                </div>

                <div class="container">
                    <h4>Simulation</h4>

                    <div class="container">
                        <h4>Service Vehicles Plan (JSON)</h4>

                        <div class="options open">
                            <p>
                                <textarea id="segments" name="segments" rows="10" cols="30">
                                    [{ "vehicle_id": "1", "sequence_number": 1, "begin_time": 30100, "departure": "2324 Lincoln Ave, Montreal", "destination": "700 Rue des Seigneurs, Montréal" }]
                                </textarea>
                            </p>
                        </div>
                    </div>
                    <div class="options open">
                        <label>Begin <input id="begin" type="number" value="30000" min="0" step="1" /></label>
                        <label>End <input id="end" type="number" value="35000" min="0" step="1" /></label>
                        <label>Delay <input id="delay" type="number" value="0" min="0" step="1" /></label>
                        <label> GUI <input id="gui" type="checkbox" checked /></label>
                    </div>
                    <button id="start-sim-button">3- Start Simulation</button>
                </div>
